<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Défilement de profils</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg" width="600" height="200" viewBox="0 0 600 200">
    <!-- Background -->
    <rect x="0" y="0" width="600" height="200" fill="white" stroke="gray" stroke-width="2" />

    <!-- Group of Profiles -->
    <g id="profiles" transform="translate(0, 50)">
      <!-- Profile 1 -->
      <g transform="translate(0, 0)">
        <circle cx="50" cy="50" r="40" fill="blue" />
        <text x="50" y="120" text-anchor="middle" font-size="14" fill="black">Profil 1</text>
      </g>
      <!-- Profile 2 -->
      <g transform="translate(150, 0)">
        <circle cx="50" cy="50" r="40" fill="green" />
        <text x="50" y="120" text-anchor="middle" font-size="14" fill="black">Profil 2</text>
      </g>
      <!-- Profile 3 -->
      <g transform="translate(300, 0)">
        <circle cx="50" cy="50" r="40" fill="red" />
        <text x="50" y="120" text-anchor="middle" font-size="14" fill="black">Profil 3</text>
      </g>
      <!-- Profile 4 -->
      <g transform="translate(450, 0)">
        <circle cx="50" cy="50" r="40" fill="orange" />
        <text x="50" y="120" text-anchor="middle" font-size="14" fill="black">Profil 4</text>
      </g>
      <!-- Profile 5 -->
      <g transform="translate(600, 0)">
        <circle cx="50" cy="50" r="40" fill="purple" />
        <text x="50" y="120" text-anchor="middle" font-size="14" fill="black">Profil 5</text>
      </g>
    </g>
  </svg>

  <script>
    const profiles = document.getElementById('profiles');
    let position = 0;

    window.addEventListener('wheel', (event) => {
      // Défilement vers le bas
      if (event.deltaY > 0) {
        position -= 150; // Défiler de 150px vers la gauche
        if (position < -600) position = 0; // Réinitialiser
      }
      // Défilement vers le haut
      else {
        position += 150; // Défiler de 150px vers la droite
        if (position > 0) position = -600; // Réinitialiser
      }
      profiles.setAttribute('transform', `translate(${position}, 50)`);
    });
  </script>
</body>
</html>
