<svg xmlns="http://www.w3.org/2000/svg" width="600" height="300" viewBox="0 0 600 300">
  <!-- Background -->
  <defs>
    <radialGradient id="bg-gradient" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#1e1e2f" />
      <stop offset="100%" stop-color="#0d0d14" />
    </radialGradient>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff6b6b" />
      <stop offset="100%" stop-color="#f06595" />
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="600" height="300" fill="url(#bg-gradient)" />

  <!-- Animated Background Effects -->
  <circle cx="300" cy="150" r="300" fill="none" stroke="#6c5ce7" stroke-width="2" opacity="0.4">
    <animate attributeName="r" from="300" to="0" dur="4s" repeatCount="indefinite" />
  </circle>
  <circle cx="300" cy="150" r="150" fill="none" stroke="#0984e3" stroke-width="2" opacity="0.6">
    <animate attributeName="r" from="150" to="0" dur="4s" repeatCount="indefinite" />
  </circle>

  <!-- FNAF Letters -->
  <text x="300" y="150" font-size="100" font-family="Arial Black, sans-serif" fill="url(#text-gradient)" text-anchor="middle" opacity="0">
    FNAP
    <animate attributeName="opacity" from="0" to="1" dur="2s" begin="1s" fill="freeze" />
    <animate attributeName="letter-spacing" from="0" to="20" dur="2s" begin="1.5s" fill="freeze" />
  </text>

  <!-- Glow Effect -->
  <circle cx="300" cy="150" r="0" fill="#ffffff" opacity="0.1">
    <animate attributeName="r" from="0" to="120" dur="2s" begin="1s" fill="freeze" />
    <animate attributeName="opacity" from="0.1" to="0" dur="2s" begin="2s" fill="freeze" />
  </circle>

  <!-- Pulsating Dot Behind Text -->
  <circle cx="300" cy="150" r="10" fill="#ff6b6b" opacity="0.8">
    <animate attributeName="r" values="10;15;10" dur="1.5s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="1.5s" repeatCount="indefinite" />
  </circle>
</svg>
